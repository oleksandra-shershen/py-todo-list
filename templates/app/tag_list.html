{% extends "base.html" %}

{% block content %}
    <h1>Tags list</h1>
    <button style="float: right; margin-right: 25px; bottom: 50px; position: relative;" class="btn btn-primary">
        <a role="button" style="color: white" href="#">Add new tag</a>
    </button>

    {% if tag_list %}
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tag_list %}
                    <tr>
                        <td>{{ tag.name }}</td>
                        <td>
                            <button style="background: gray; border: none;" class="btn">
                                <a role="button" style="color: white" href="#">Update</a>
                            </button>
                        </td>
                        <td>
                            <button style="background: gray; border: none;" class="btn">
                                <a role="button" style="color: white" href="#">Delete</a>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>There are no tags in the tag list.</p>
    {% endif %}

{% endblock %}
